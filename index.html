<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍: Added custom stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="flex page-container">
    
      <article class="flex profile-card">

        <header class="card-header">
          <div class="flex img-container">
            <img src="./images/image-victor.jpg" alt="profile portrait">
          </div>
          
        </header>

        <div class="card-body">
          <p><span class="heading">Victor Crest</span><span class="info-grey"> 26</span></p>
          <p><span class="info-grey"> London</span></p>
        </div>

        <footer class="flex card-footer">
          <p class="footer-item">
            <span class="heading">80K</span>
            <span class="info-grey"> Followers</span>
          </p>
          <p class="footer-item">
            <span class="heading">803K </span>
            <span class="info-grey"> Likes</span>
          </p>
          <p class="footer-item">
            <span class="heading">1.4K</span>
            <span class="info-grey">Photos</span>
          </p>
        </footer>

      </article>
      
      <!-- Attibution footer -->
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kevin Ash</a>.
      </footer>
  </div>
  
  
</body>
</html>
